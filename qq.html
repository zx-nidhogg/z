<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这里有帅哥</title>
    <style>
        .button {
            display: flex;
            width:400px;
            height:100px;
            flex-direction:row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="button">
        <button onclick="jumpToQQProfile('3207592236')">帅哥1</button>
        <button onclick="jumpToQQProfile('3172897157')">帅哥2</button>
        <button onclick="jumpToQQProfile('1490910338')">帅哥3</button>
    </div>
    

    <script>
        function jumpToQQProfile(qqNumber) {
            var url = `mqqapi://card/show_pslcard?src_type=internal&version=1&uin=${qqNumber}`;
            window.location.href = url;

            // 备用方案，如果上面的链接无法唤起
            setTimeout(function () {
                var fallbackUrl = `tencent://Profile/?uin=${qqNumber}`;
                window.location.href = fallbackUrl;
            }, 3000);
        }
    </script>
</body>

</html>
